<div
  class="flex justify-between items-center bg-white dark:bg-gray-800 p-6 mb-6 rounded-lg shadow-md border border-gray-200 dark:border-gray-700"
>
  <div class="flex items-center space-x-3">
    <div class="p-2 bg-blue-100 dark:bg-blue-900 rounded-lg">
      <i class="fas fa-tasks text-blue-600 dark:text-blue-400 text-xl"></i>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Estados</h2>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Gestiona los estados de las tareas
      </p>
    </div>
  </div>
  <div>
    <a
      class="btn-primary inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 shadow-sm"
      [routerLink]="['create']"
      routerLinkActive="router-link-active"
    >
      <i class="fas fa-plus mr-2"></i>
      Crear
    </a>
  </div>
</div>

@if (statusesRs.isLoading()) {
<is-loading />
} @else if (!statusesRs.hasValue()) {
<is-empty />
} @else if (statusesRs.error()) {
<is-error />
} @else if (statusesRs.hasValue()) {
<!-- Data -->
<dashboard-statuses-table [statuses]="statusesRs.value()" />
<!-- Data -->
}
