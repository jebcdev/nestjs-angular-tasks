<div class="m-2 p-2 border border-slate-600 rounded-md shadow-emerald-600">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3 text-left"></th>
          <th scope="col" class="px-6 py-3 text-center">Nombre</th>
          <th scope="col" class="px-6 py-3 text-center">DescripciÃ³n</th>

          <th scope="col" class="px-6 py-3 text-right"></th>
        </tr>
      </thead>
      <tbody>
        @for (status of statuses(); track $index) {
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200"
        >
          <td class="px-6 py-4 text-left">{{ $index + 1 }}</td>
          <td class="px-6 py-4 text-center">
            <span
              class="p-1 text-white rounded-sm font-bold"
              [style.background-color]="status.color"
              >{{ status.name }}</span
            >
          </td>
          <td class="px-6 py-4 text-center">
            {{ status.description | slice : 0 : 35 }} ...
          </td>

          <td class="px-6 py-4 text-right">
            <a class="text-blue-600 hover:underline mr-3"
            [routerLink]="['details/',status.id]"
            >
              <i class="fas fa-eye mr-1"></i> Ver
            </a>
            <a class="text-yellow-600 hover:underline mr-3"
            [routerLink]="['edit/',status.id]"
            >
              <i class="fas fa-edit mr-1"></i> Editar
            </a>
            <button  class="text-red-600 hover:underline" (click)="deleteStatus(status.id!)">
              <i class="fas fa-trash mr-1"></i> Eliminar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
