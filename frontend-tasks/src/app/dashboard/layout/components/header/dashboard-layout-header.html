<nav class="bg-slate-800">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      class="flex items-center space-x-3 rtl:space-x-reverse"
      [routerLink]="['/']"
    >
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-white"
        >Tasks</span
      >
    </a>
    <button
      (click)="toggleMenu()"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600"
      [attr.aria-expanded]="isMenuOpen()"
      aria-controls="navbar-default"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      class="w-full md:block md:w-auto"
      id="navbar-default"
      [class.hidden]="!isMenuOpen()"
    >
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
      >
        @for (item of menuItems(); track $index) {
        <li>
          <a
            [routerLink]="[item.path]"
            routerLinkActive="text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 rounded-sm hover:bg-gray-700 hover:text-white md:hover:bg-transparent md:border-0 md:hover:text-blue-500 md:p-0"
            (click)="closeMenu()"
          >
            <i [class]="item.icon"></i>
            {{ item.title }}
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
